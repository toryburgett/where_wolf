<p>All Highscores</p>

<div data-ng-repeat="quiz in HighscoreIndexViewModel.quizzes | orderBy:'-created_at'">
  <h2>Quiz: {{quiz.name}}</h2>
  <div data-ng-repeat="highscore in quiz.highscores | orderBy:'-questionsRight'">
    <p>{{highscore.username}} - Score: {{((highscore.questionsRight / highscore.questionsTotal)*100).toFixed(2)}}</a></p>
  </div>
</div>
