<div class="content welcomeContent">
  <div class="row center">
    <div class="col s12 white center">
      <h4>Select a Quiz</h4>
      <div class="row">
        <div data-ng-repeat="quizApi in QuizIndexViewModel.quizzesApi | orderBy:'-created_at'">
            <div class="col s6">
              <a data-ui-sref="quizShow({_id: quizApi._id})" id="download-button" class="btn-large waves-effect waves-light hoverable quizChoices" style="background: url({{QuizIndexViewModel.quizzesData[$index].quizImage}}); ">{{quizApi.name}}</a>
            </div>
        </div>
      </div>
      <div class="quizIndex"></div>
    </div>
  </div>
</div>
