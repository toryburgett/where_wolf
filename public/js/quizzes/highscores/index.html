<div class="content welcomeContent">
  <div class="row center">
    <div class="col s12 white center">

      <div class="highscoreIndex">
        <h5 class="light teal"> HIGHSCORES </h5>
      </div>

      <div class="row">
        <div data-ng-repeat="quiz in HighscoreIndexViewModel.quizzes |   orderBy:'-created_at'" class="col s{{12/(HighscoreIndexViewModel.quizzes.length)}}">
          <h5>Quiz: {{quiz.name}}</h5>
          <div class="highestHighscores">
            <div data-ng-repeat="highscore in quiz.highscores | orderBy:'questionsRight' | limitTo:-5 | orderBy:'-questionsRight'">
              <a name={{highscore._id}}>
                <p>{{$index+1}} {{highscore.username}} - Score: {{((highscore.questionsRight / highscore.questionsTotal)*100).toFixed(2)}} %</p>
              </a>
            </div>
          </div>
          <div class="theRestHighscores">
            <div data-ng-repeat="highscore in quiz.highscores | orderBy:'questionsRight' | limitTo:(quiz.highscores.length-5):5 | orderBy:'-questionsRight'">
              <a name={{highscore._id}}>
                  <p>{{$index+5}} {{highscore.username}} - Score: {{((highscore.questionsRight / highscore.questionsTotal)*100).toFixed(2)}} %</p>
              </a>
            </div>
          </div>


        </div>
      </div>
      <div class="row">
      <a data-ui-sref="quizIndex" id="download-button" class="btn-large waves-effect waves-light teal">BACK TO QUIZZES</a>
      </div>
      <br><br>
    </div>
  </div>
</div>
